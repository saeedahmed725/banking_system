{% extends 'base.html' %}

{% block title %}Banking System - Edit Account{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3 class="card-title mb-0">Edit Account #{{ account.account_number }}</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_account', account_id=account.account_id) }}">
                    <div class="mb-3">
                        <label for="owner_name" class="form-label">Account Owner Name</label>
                        <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ account.owner_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="account_type" class="form-label">Account Type</label>
                        <select class="form-select" id="account_type" name="account_type" required>
                            <option value="checking" {% if account.account_type == 'checking' %}selected{% endif %}>Checking</option>
                            <option value="savings" {% if account.account_type == 'savings' %}selected{% endif %}>Savings</option>
                            <option value="money_market" {% if account.account_type == 'money_market' %}selected{% endif %}>Money Market</option>
                            <option value="certificate_of_deposit" {% if account.account_type == 'certificate_of_deposit' %}selected{% endif %}>Certificate of Deposit</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ account.email or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ account.phone_number or '' }}">
                    </div>
                    
                    <div class="alert alert-info">
                        <p class="mb-0"><strong>Note:</strong> Account balance cannot be directly modified. Use transaction operations for balance changes.</p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_account', account_id=account.account_id) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
